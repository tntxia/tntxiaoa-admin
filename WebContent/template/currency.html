<div>
	<div id="vue">
	<button class="btn btn-default" @click="toAdd">增加</button>

	<table class="table table-striped table-hover table-bordered table-condensed">
	<thead>
		<tr><th>名称</th><th>编码</th><th>汇率</th><th>操作</th></tr>
	</thead>
	<tbody>
		<tr v-for="t in rows">
		<td>{{t.name }}</td><td><span :class="t.icon_class"></span>{{t.code }}</td><td>{{t.rate }}</td>
		<td>
			<button class="btn btn-lg btn-default" @click="toModify(t.id)">修改</button>
			<button class="btn btn-lg btn-primary" @click="del(t.id)">删除</button>
		</td>
		</tr>
	</tbody>
	</table>
	
	</div>

	<div class="modal fade" tabindex="-1" role="dialog" id="addModal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">新增</h4>
				</div>
				<div class="modal-body">
					
					<div class="form-horizontal">
						<div class="form-group">
    					<label class="col-sm-2 control-label">货币名称</label>
    					<div class="col-sm-10">
    						<input class="form-control" v-model="newRow.name">
    					</div>
    					
  						</div>
					</div>
					<div class="form-horizontal">
						<div class="form-group">
    					<label class="col-sm-2 control-label">编码</label>
    					<div class="col-sm-10">
    						<input class="form-control" v-model="newRow.code">
    					</div>
    					
  						</div>
					</div>
					<div class="form-horizontal">
						<div class="form-group">
    					<label class="col-sm-2 control-label">汇率</label>
    					<div class="col-sm-10">
    						<input class="form-control" v-model="newRow.rate">
    					</div>
    					
  						</div>
					</div>
					<div class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-2 control-label">图标</label>
							<div class="col-sm-10">
								<div class="dropdown">
								  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
								    <span :class="newRow.iconClass"></span>
								    <span class="caret"></span>
								  </button>
								  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
								    <li @click="chooseIcon('euro')"><a><span class="glyphicon glyphicon-euro"></span></a></li>
								    <li @click="chooseIcon('yen')"><a><span class="glyphicon glyphicon-yen"></span></a></li>
								    <li @click="chooseIcon('usd')"><a><span class="glyphicon glyphicon-usd"></span></a></li>
								    <li @click="chooseIcon('gbp')"><a><span class="glyphicon glyphicon-gbp"></span></a></li>
								  </ul>
								</div>
							</div>
						</div>
						
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					<button type="button" class="btn btn-primary" @click="add">增加</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	<!-- /.modal -->

</div>
