
<div id="vue">

	<button @click="add">新增模板</button>
	<table class="table table-striped table-hover">
	<thead>
		<tr><th>模板名称</th><th>公司名称</th><th>日期</th><th>操作</th></tr>
	</thead>
	<tbody>
		<tr v-for="t in rows"><td>{{t.q_name }}</td><td>{{t.q_company }}</td>
		<td>{{t.q_date }}</td>
		<td><button @click="toEdit(t)">修改</button>
		<button @click="del(t.id)">删除</button></td></tr>
	</tbody>
	</table>

	<div class="modal fade" tabindex="-1" role="dialog" id="updateModal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">修改</h4>
				</div>
				<div class="modal-body">
					<input type="hidden" v-model="currRow.id">
					<div class="form-horizontal">
						<div class="form-group">
    					<label class="col-sm-2 control-label">模板名称</label>
    					<div class="col-sm-10">
    						<input class="form-control" v-model="currRow.q_name">
    					</div>
  						</div>
					</div>
					<div class="form-horizontal">
						<div class="form-group">
    					<label class="col-sm-2 control-label">模板类型</label>
    					<div class="col-sm-10">
    						<select v-model="currRow.template_type">
    							<option value="purchase">采购</option>
    							<option value="sale">销售</option>
    						</select>
    					</div>
  						</div>
					</div>
					<div class="form-horizontal">
						<div class="form-group">
    					<label class="col-sm-2 control-label">合同标题</label>
    					<div class="col-sm-10">
    						<input class="form-control" v-model="currRow.q_topic">
    					</div>
    					
  						</div>
					</div>
					<div class="form-horizontal">
						<div class="form-group">
    					<label class="col-sm-2 control-label">公司名称</label>
    					<div class="col-sm-10">
    						<input class="form-control" v-model="currRow.q_company">
    					</div>
    					
  						</div>
					</div>
					<div class="form-horizontal">
						<div class="form-group">
    					<label class="col-sm-2 control-label">公司地址</label>
    					<div class="col-sm-10">
    						<input class="form-control" v-model="currRow.q_addr">
    					</div>
    					
  						</div>
					</div>
					<div class="form-horizontal">
						<div class="form-group">
    					<label class="col-sm-2 control-label">法定代表</label>
    					<div class="col-sm-10">
    						<input class="form-control" v-model="currRow.q_man">
    					</div>
    					
  						</div>
					</div>
					<div class="form-horizontal">
						<div class="form-group">
    					<label class="col-sm-2 control-label">公司传真</label>
    					<div class="col-sm-10">
    						<input class="form-control" v-model="currRow.q_fax">
    					</div>
    					
  						</div>
					</div>
					<div class="form-horizontal">
						<div class="form-group">
    					<label class="col-sm-2 control-label">银行帐号</label>
    					<div class="col-sm-10">
    						<input class="form-control" v-model="currRow.q_net">
    					</div>
    					
  						</div>
					</div>
					<div class="form-horizontal">
						<div class="form-group">
    					<label class="col-sm-2 control-label">邮政编码</label>
    					<div class="col-sm-10">
    						<input class="form-control" v-model="currRow.q_post">
    					</div>
    					
  						</div>
					</div>
					<div class="form-horizontal">
						<div class="form-group">
    					<label class="col-sm-2 control-label">纳税编号</label>
    					<div class="col-sm-10">
    						<input class="form-control" v-model="currRow.q_number">
    					</div>
    					
  						</div>
					</div>
					<div class="form-horizontal">
						<div class="form-group">
    					<label class="col-sm-2 control-label">条　　款</label>
    					<div class="col-sm-10">
    					
    						<textarea name="tkEditor" rows="" cols=""></textarea>
    						
    						
    					</div>
    					
  						</div>
					</div>
					<div class="form-horizontal">
						<div class="form-group">
	    					<label class="col-sm-2 control-label">备　　注</label>
	    					<div class="col-sm-10">
	    						<input class="form-control" v-model="currRow.remark">
	    					</div>
  						</div>
					</div>
					<div class="form-horizontal">
						<div class="form-group">
    					<label class="col-sm-2 control-label">创建日期</label>
    					<div class="col-sm-10">
    						{{currRow.q_date}}
    					</div>
    					
  						</div>
					</div>
					
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					<button type="button" class="btn btn-primary" @click="update">增加</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	<!-- /.modal -->

</div>
