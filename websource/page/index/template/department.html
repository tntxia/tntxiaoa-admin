
<div id="vue">
	<button class="btn btn-primary" @click="toAdd">增加</button>
	<table class="table table-striped table-hover table-condensed">
	<thead>
		<tr>
			<th>ID</th><th>名称</th><th>部门类型</th><th>部门编码</th>
			<th>备注</th><th>主管</th>
			<th>操作</th>
		</tr>
	</thead>
	<tbody>
		<tr v-for="t in rows">
			<td>{{t.id }}</td>
			<td>{{t.departname }}</td>
			<td>{{t.deptType}}</td>
			<td>{{t.dept_code}}</td>
			<td>{{t.remark}}</td>
			<td>{{t.leader}}</td>
			<td>
				<button @click="toEdit(t)">修改</button>
				<button @click="del(t.id)">删除</button>
			</td>
		</tr>
	</tbody>
	</table>

</div>
